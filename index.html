<!DOCTYPE html>
<html>
	<head>
		<title>Min sida</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/libs/jquery-2.1.3.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<script src="js/main.js"></script>
		<script src="js/files/ajax.js"></script>
		<script src="js/files/start.js"></script>
		<script src="js/files/formatter.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		
	</head>


	<body>
		<!----------------------------------------------- The adminpage ---------------------------------->
		<article class="container-fluid adminpage">

			<header class="container-fluid">
				<section class="row">
					<nav class="navbar navbar-inverse navbar-static-top">				
						<form class="navbar-form navbar-right" role="search">							
							<div class="form-group">
			      				<input type="text" class="form-control" placeholder="Sök sida">		      				
			    			</div>
			    			<button type="submit" class="btn btn-default search-button">Sök</button>
			    		</form>
					</nav>
				</section>
			</header>


			<section class="container add_page_form">
				<div class= "row">
				  <div class="well well-lg">
				  	<legend>Lägg till ny sida</legend>
		      		<form class="form-horizontal" id="admin-form">
		      			<!-- Input fields -->
			      		<div class="form-group">
			              <label class="col-sm-2 control-label" for="page_title">Titel</label>
			              <div class="col-sm-10">
			                <input type="text" id="page_title" class="form-control" placeholder="Skriv titel till sida..." required>
			              </div>
			            </div>

			            <div class="form-group">
							<label class="col-sm-2 control-label" for="page_body">Sid innehåll</label>
							<div class="col-sm-10">
								<textarea id="page_body" class="form-control" rows="10" placeholder="Fyll i sid innehåll..." required></textarea>
							</div>
			            </div>

			            <div class="form-group addToMenu">
			              <label class="col-sm-2 control-label" for="menuField">Menynamn och länk</label>
			              	<div class="checkbox col-sm-10">
							  <label><input type="checkbox" value="">Lägg till i meny</label>
							</div>
			              <div class="col-sm-6 col-sm-offset-2 menuLinkFields">
			                <div class="input-group">
			                  <input type="text" class="form-control" id="menu_title" placeholder="Namn på menylänk">
			                  <span class="input-group-addon" id="basic-addon2">Weight:</span>
			                  <input type="number" value="0" id="menu_weight" class="form-control">
			                </div>

							<select class="form-control menuSelect" id="sel1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>

			              </div>
			            </div>



			      			
						<div class="form-group pull-right">
							<button type="button" id= "closeForm" class="btn btn-default">Avsluta</button>
							<button type="submit" class="btn btn-primary">Spara sida</button>
						</div>
						</br>
			      	</form>
				  </div>
				</div>
			</section>

			<section class="container">
				<div class= "row">
				  <div class="well well-lg">
		              	<div class="btn-group btn-right pull-right">		              	
			        		<button type="button" class="openForm_btn btn btn-primary btn-right">Lägg till ny sida</button>										
		            	</div>	
				  	<legend>Befintliga sidor</legend>
              	

			            <table class="table table-bordered">
			              <tr class="pageTableHeads">
			                <!-- table heads -->
			                <th class="col-xs-1">pid:</th>
			                <th class="col-xs-2">Titel:</th>
			                <th class="col-xs-2">Författare:</th>
			                <th class="col-xs-2">Skapad:</th>
			                <th class="col-xs-1">Ta bort sida:</th>
			              </tr>
			            </table>
				
				  </div>
			  	</div>
			</section>
		</article>

		<footer>
	      <div class="container">
	        <p class="text-muted">Bengo Boy 2015</p>
	      </div>
	    </footer>
	</body>
</html>
